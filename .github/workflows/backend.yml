# .github/workflows/backend.yml

name: Build & Push Backend

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Build Backend with Maven
        working-directory: ./backend
        run: |
          mvn clean package -DskipTests

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Delete Existing DockerHub Image (Optional)
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/burger-backend:${{ github.sha }}
          echo "Deleting image if exists: $IMAGE_NAME"
          curl -X DELETE \
            -u "${{ secrets.DOCKERHUB_USERNAME }}:${{ secrets.DOCKERHUB_TOKEN }}" \
            "https://hub.docker.com/v2/repositories/${{ secrets.DOCKERHUB_USERNAME }}/burger-backend/tags/${{ github.sha }}/"

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |

            ${{ secrets.DOCKERHUB_USERNAME }}/burger-backend:latest
